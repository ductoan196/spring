<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giảng viên</title>
    <style>
        table, th, tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 10px 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Lớp</th>
    </tr>
    <tr th:each="gv : ${danhSachGiaoVien}">
        <td th:text= "${gv.id}"></td>
        <td th:text = "${gv.name}"></td>
        <td th:text = "${gv.className}"></td>
    </tr>
</table>
</body>
</html>
